<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
<!--<div class="page-header">
    <h1 class="text-center">Hangman</h1>
</div>-->
<div id="intro" class="clearfix">
    <div class="item">
        <div class="container">
            <div class="row">
                <div id="initialMessage" class="carousel-caption "><h1>Press any key to get started!</h1></div>
                <div id="hangmanContent" class="carousel-caption hide">
                    <div class="page-header">
                        <h1 class="text-center,">Hangman</h1>
                    </div>
                    <div data-animate="fadeInDown" class="logo"></div>
                    <div class="body">

                        <div id="displayWord">
                            displayWord
                        </div>

                        <div id="wins">
                            wins
                        </div>

                        <div id="losses">
                            losses
                        </div>

                        <div id="guessRemaining">
                            guessRemaining
                        </div>

                        <div id="lettersAlreadyGuessed">
                            lettersAlreadyGuessed
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
